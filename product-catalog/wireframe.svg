<svg width="700" height="800" viewBox="0 0 700 800" xmlns="http://www.w3.org/2000/svg" style="background:#fff;font-family:sans-serif;">
  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="#eee" />
  <text x="20" y="35" font-size="20" fill="#333">My Product Catalog</text>

  <!-- Sidebar Filters -->
  <rect x="0" y="60" width="150" height="740" fill="#fafafa" stroke="#ddd"/>
  <text x="20" y="90" font-size="16" fill="#333">Filters</text>

  <text x="20" y="120" font-size="14" fill="#333">Category</text>
  <rect x="20" y="140" width="110" height="30" fill="#fff" stroke="#ccc" rx="3"/>
  <text x="25" y="160" font-size="12" fill="#999">Dropdown</text>

  <text x="20" y="200" font-size="14" fill="#333">Price Range</text>
  <rect x="20" y="220" width="110" height="30" fill="#fff" stroke="#ccc" rx="3"/>
  <text x="25" y="240" font-size="12" fill="#999">Min Price</text>

  <rect x="20" y="260" width="110" height="30" fill="#fff" stroke="#ccc" rx="3"/>
  <text x="25" y="280" font-size="12" fill="#999">Max Price</text>

  <text x="20" y="340" font-size="14" fill="#333">Search</text>
  <rect x="20" y="360" width="110" height="30" fill="#fff" stroke="#ccc" rx="3"/>
  <text x="25" y="380" font-size="12" fill="#999">Product name...</text>

  <!-- Sort (optional) -->
  <text x="20" y="440" font-size="14" fill="#333">Sort by</text>
  <rect x="20" y="460" width="110" height="30" fill="#fff" stroke="#ccc" rx="3"/>
  <text x="25" y="480" font-size="12" fill="#999">Price / Name</text>

  <!-- Content Area -->
  
   <g transform="translate(170, 100)">
    <!-- Product Card 1 (Row 1, Col 1) -->
    <g>
      <rect width="120" height="160" fill="#f9f9f9" stroke="#ccc" rx="5"/>
      <rect x="10" y="10" width="100" height="100" fill="#ddd"/>
      <text x="10" y="130" font-size="12" fill="#333">Product Name</text>
      <text x="10" y="145" font-size="12" fill="#666">$Price</text>
    </g>

    <!-- Product Card 2 (Row 1, Col 2) -->
    <g transform="translate(160,0)">
      <rect width="120" height="160" fill="#f9f9f9" stroke="#ccc" rx="5"/>
      <rect x="10" y="10" width="100" height="100" fill="#ddd"/>
      <text x="10" y="130" font-size="12" fill="#333">Product Name</text>
      <text x="10" y="145" font-size="12" fill="#666">$Price</text>
    </g>

    <!-- Product Card 3 (Row 1, Col 3) -->
    <g transform="translate(320,0)">
      <rect width="120" height="160" fill="#f9f9f9" stroke="#ccc" rx="5"/>
      <rect x="10" y="10" width="100" height="100" fill="#ddd"/>
      <text x="10" y="130" font-size="12" fill="#333">Product Name</text>
      <text x="10" y="145" font-size="12" fill="#666">$Price</text>
    </g>
  </g>
   <g transform="translate(170, 300)">
    <!-- Product Card 1 (Row 1, Col 1) -->
    <g>
      <rect width="120" height="160" fill="#f9f9f9" stroke="#ccc" rx="5"/>
      <rect x="10" y="10" width="100" height="100" fill="#ddd"/>
      <text x="10" y="130" font-size="12" fill="#333">Product Name</text>
      <text x="10" y="145" font-size="12" fill="#666">$Price</text>
    </g>

    <!-- Product Card 2 (Row 1, Col 2) -->
    <g transform="translate(160,0)">
      <rect width="120" height="160" fill="#f9f9f9" stroke="#ccc" rx="5"/>
      <rect x="10" y="10" width="100" height="100" fill="#ddd"/>
      <text x="10" y="130" font-size="12" fill="#333">Product Name</text>
      <text x="10" y="145" font-size="12" fill="#666">$Price</text>
    </g>

    <!-- Product Card 3 (Row 1, Col 3) -->
    <g transform="translate(320,0)">
      <rect width="120" height="160" fill="#f9f9f9" stroke="#ccc" rx="5"/>
      <rect x="10" y="10" width="100" height="100" fill="#ddd"/>
      <text x="10" y="130" font-size="12" fill="#333">Product Name</text>
      <text x="10" y="145" font-size="12" fill="#666">$Price</text>
    </g>
  </g>
  
</svg>
